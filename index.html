<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>

<body>

  <header id="header">
    <div class="welcome-intro">
      <h1 class="welcome-title">Card Counting App</h1>
      <p class="welcome-text">Don't be greedy, boy</p>
    </div>
  </header>

  <section id="main-game">
    <h2 class="instruction">Please select a card</h2>
    <div class="lo-value">
      <img src="https://raw.githubusercontent.com/DavidGorgan/Card-Counting-App/main/2.png" alt="" class="lo card 2">
      <img src="https://raw.githubusercontent.com/DavidGorgan/Card-Counting-App/main/3.png" alt="" class="lo card 3">
      <img src="https://raw.githubusercontent.com/DavidGorgan/Card-Counting-App/main/4.png" alt="" class="lo card 4">
      <img src="https://raw.githubusercontent.com/DavidGorgan/Card-Counting-App/main/5.png" alt="" class="lo card 5">
      <img src="https://raw.githubusercontent.com/DavidGorgan/Card-Counting-App/main/6.png" alt="" class="lo card 6">
    </div>
    <div class="non-value">
      <img src="https://raw.githubusercontent.com/DavidGorgan/Card-Counting-App/main/7.png" alt="" class="non card 7">
      <img src="https://raw.githubusercontent.com/DavidGorgan/Card-Counting-App/main/8.png" alt="" class="non card 8">
      <img src="https://raw.githubusercontent.com/DavidGorgan/Card-Counting-App/main/9.png" alt="" class="non card 9">
    </div>
    <div class="hi-value">
      <img src="https://raw.githubusercontent.com/DavidGorgan/Card-Counting-App/main/1.png" alt="" class="hi card 10">
      <img src="https://raw.githubusercontent.com/DavidGorgan/Card-Counting-App/main/J.png" alt="" class="hi card J">
      <img src="https://raw.githubusercontent.com/DavidGorgan/Card-Counting-App/main/Q.png" alt="" class="hi card Q">
      <img src="https://raw.githubusercontent.com/DavidGorgan/Card-Counting-App/main/K.png" alt="" class="hi card K">
      <img src="https://raw.githubusercontent.com/DavidGorgan/Card-Counting-App/main/A.png" alt="" class="hi card A">
    </div>
  </section>

  <section id="result">
    <h2 class="result-text">The Number</h2>
    <p class="result-number">0</p>
  </section>

  <script src="./script.js"></script>

</body>

</html>
